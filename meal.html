<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      
    <header>
        <nav style="background-color: black; color:white;"class="navbar navbar-expand-lg  bg-dark navbar-dark">
            <div class="container-fluid">
               <img style="height: 50px; width:80px;"src="images/logo.webp">
              <h2 class=" meal ps-1 pt-2"> MealZone</h2>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Food Item
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Snacks</a></li>
                      <li><a class="dropdown-item" href="#">Lunch</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Dinner</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- meal search part -->
    <div class="simg mt-3">
        <h1 class="text-center">Search Your Favourite Food</h1>
        <div class="input-group mb-5 w-50 mx-auto">
          <input id="search-field" type="text" class="form-control" placeholder="Search your food" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="searchFood()" class="btn search-button" type="button" id="search-button">Search</button>
        </div>
    </div>
     <!-- meal details -->
     <div id="meal-details">
        
     </div>
    <!-- meal result show part -->

    <div id ="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-3">
        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/food.js"></script>
</body>
</html>
